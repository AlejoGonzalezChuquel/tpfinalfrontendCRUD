<div class="container">
    <div class="container-v1">
        <h3>Lista de Temas</h3>
        <button mat-raised-button class="btn btn-dark d-flex align-items-center" (click)="openModalForAdd()">
            <i class="fas fa-plus me-2"></i>Agregar Tema
        </button>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tema of temas">
                <td>{{ tema.id }}</td>
                <td>{{ tema.nombre }}</td>
                <td>{{ tema.descripcion }}</td>
                <td>
                    <div class="button-container">
                        <button class="btn btn-warning btn-sm d-flex align-items-center"
                            (click)="openModalForUpdate(tema)">
                            <i class="fas fa-edit me-2"></i>Editar
                        </button>
                        <button class="btn btn-danger btn-sm d-flex align-items-center" (click)="deleteTema(tema.id)">
                            <i class="fas fa-trash me-2"></i>Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
