<div class="container">
    <div class="container-v1">
        <h3>Lista de Docentes</h3>
        <button mat-raised-button class="btn btn-dark d-flex align-items-center" (click)="openModalForAdd()">
            <i class="fas fa-plus me-2"></i>Agregar Docente
        </button>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Legajo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let docente of docentes">
                <td>{{ docente.id }}</td>
                <td>{{ docente.nombre }}</td>
                <td>{{ docente.legajo }}</td>
                <td>
                    <div class="button-container">
                        <button class="btn btn-warning btn-sm d-flex align-items-center"
                            (click)="openModalForUpdate(docente)">
                            <i class="fas fa-edit me-2"></i>Editar
                        </button>
                        <button class="btn btn-danger btn-sm d-flex align-items-center"
                            (click)="deleteDocente(docente.id)">
                            <i class="fas fa-trash me-2"></i>Eliminar
                        </button>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
