<div class="container p-4 shadow-lg bg-light rounded">
    <h2 class="text-center text-primary mb-4">Editar Alumno</h2>
    <form>
        <div class="mb-4 position-relative">
            <label for="nombre" class="form-label fw-bold">Nombre</label>
            <div class="input-group">
                <span class="input-group-text bg-primary text-white">
                    <i class="bi bi-person-fill"></i>
                </span>
                <input [(ngModel)]="data.nombre" type="text" class="form-control border-primary" name="nombre"
                    id="nombre" placeholder="Ingrese el nombre" />
                <!--ngModel es una directiva que enlaza el campo de entrada del formulario y la propiedad data.nombre-->
                <!--Si el usuario escribe algo en el campo input, este valor se actualiza automÃ¡ticamente-->
            </div>
        </div>

        <div class="mb-4 position-relative">
            <label for="fechaNacimiento" class="form-label fw-bold">Fecha de Nacimiento</label>
            <div class="input-group">
                <span class="input-group-text bg-success text-white">
                    <i class="bi bi-calendar-date-fill"></i>
                </span>
                <input [(ngModel)]="data.fechaNacimiento" type="date" class="form-control border-success"
                    name="fechaNacimiento" id="fechaNacimiento" />
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success btn-lg w-45" (click)="onAccept()">
                <i class="bi bi-check-circle-fill"></i> Aplicar cambios
            </button>
            <button type="button" class="btn btn-danger btn-lg w-45" (click)="onCancel()">
                <i class="bi bi-x-circle-fill"></i> Cancelar
            </button>
        </div>
    </form>
</div>
