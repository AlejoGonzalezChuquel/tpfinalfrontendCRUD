<div class="container">
    <div class="container-v1">
        <h3>Lista de Alumnos</h3>
        <button mat-raised-button class="btn btn-dark d-flex align-items-center" (click)="openModalForAdd()">
            <!--Al hacer click, abre el Modal para aÃ±adir el alumno.-->
            <i class="fas fa-plus me-2"></i>Agregar Alumno
        </button>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos">
                <!--Para cada alumno de la lista alumnos del componente, los va enumerando en la tabla.-->
                <td>{{ alumno.id }}</td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.fechaNacimiento }}</td>
                <td>
                    <div class="button-container">
                        <button class="btn btn-warning btn-sm d-flex align-items-center"
                            (click)="openModalForUpdate(alumno)">
                            <!--Al hacer click, abre el Modal para updatear el alumno.-->
                            <i class="fas fa-edit me-2"></i>Editar
                        </button>
                        <button (click)="deleteAlumno(alumno.id)"
                            class="btn btn-danger btn-sm d-flex align-items-center">
                            <i class="fas fa-trash me-2"></i>Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--En el HTML llamamos funciones que definimos en el component, mientras que en el service llamamos funciones que definimos en el service-->
